<!DOCTYPE html>
<html lang = "en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">     <meta charset="utf-8">
    <title>Noteberry</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <script src="https://www.gstatic.com/firebasejs/7.19/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19/firebase-firestore.js"></script>
    <script defer src="firebase.js"></script>
    <script defer src="notes.js"></script>
  </head>

  <body>
    <header class = "notesContainerHeader">
      <span>Noteberry</span>
      <button id = "logout">Logout</button>
    </header>
    <main class = "main notesContainer">
      <section class = "notesSidebar">
        <button class = "notesSidebar__noteEntry" id = "makeNewNote">+</button>
        <button class = "notesSidebar__noteEntry" id = "makeNewFolder">Add Folder</button>
        <section id = "notesSidebar__list">
        </section>
      </section>

      <section class = "note">
        <section class = "note__wrapper">
          <!-- Generated by JS -->
        </section>
      </section>
    </main>

    <footer>
      <img src="logo.png" width="40px" class="footer__logo">
      <span class = "footer__text"><a href="https://sowlesnet.com">Sowles Network</a> Â© 2019-2021</span>
    </footer>
  </body>
</html>
